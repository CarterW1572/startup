<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ball is Life - Create Game</title>
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="post.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar fixed-top">
                <a class="navbar-brand">Ball is Life<sup>&reg;</sup></a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="preferences.html">Preferences</a></li>
                </menu>
            </nav>
            <br />
        </header>

        <main>
            <h2>Create Game</h2>
            <br />
            <div class="form-group">
                <label for="address">Location:</label>
                <input type="text" class="form-control" id="address" placeholder="address of game">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="sel1">Public or Private:</label>
                <select class="form-control" id="sel1">
                    <option disabled selected>Select an option</option>
                    <option>Public</option>
                    <option>Private</option>
                </select>
            </div>
            <br />
            <form method="get" action="index.html">
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
            <br />
        </main>

        <footer>
            <br />
            <span class="text-reset">Created by Carter Williams</span>

        </footer>
